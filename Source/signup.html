        <form onsubmit="signUp()" class="login-form" id="loginForm">
          <h1>Sign Up</h1>
          <div class="form-input-material">
            <p id="userMsg"></p>
            <input
              type="text"
              name="username"
              id="username"
              placeholder=" "
              oninput="checkusername()"
              class="form-control-material"
            />
            <label for="username">Username</label>
          </div>
          <div class="form-input-material">
            <input
              type="password"
              name="password"
              id="password"
              placeholder=" "
              autocomplete="off"
              class="form-control-material"
            />
            <label for="password">Password</label>
          </div>
          <div class="form-input-material">
            <p id="emailMsg"></p>
            <input
              type="email"
              id="email"
              placeholder=" "
              autocomplete="off"
              class="form-control-material"
            />

            <label for="">Mail</label>
          </div>

          <button
            type="submit"
            onclick="signUp()"
            id="sub_btn"
            class="btn btn-primary btn-ghost sub_btn"
          >
            Sign Up
          </button>
          <a href="login.html">Log In</a>
        </form>
